{% extends 'base.html' %}
{% load static %}
<link href="{% static 'css/shop-homepage.css' %}" rel="stylesheet">
{% block content %}
<div class="container">
  <div class="row">

    <div class="card mt-4 mb-4 border-0">
      <img class="card-img-top rounded-0 img-fluid" src="{{ product.photo.url }}" alt="">
      <div class="card-body">
        <h3 class="card-title">{{ product.name }}</h3>
        <h4>{{ product.price }}</h4>
        <h5>Origin: {{ product.origin }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <form class="float-right" action="{% url "cart:cart_add" product.id %}" method="post">
          {{ cart_product_form }}
          {% csrf_token %}
          <input class="btn btn-dark ml-2 rounded-0" type="submit" value="Add to cart">
        </form>
      </div>
    </div>
  </div>


</div>
{% endblock content %}
