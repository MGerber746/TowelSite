{% extends 'base.html' %}
{% block content %}
  <h1>Checkout</h>
  <div class="order-info">
      <h3>Your order</h>
      <ul>
          {% for item in cart %}
            <li>{{ item.quanity }}x {{ item.product.name }} <span>{{ item.total_price }}</span></li>
          {% endfor %}
      </ul>
      <p>Total: ${{ cart.get_total_price }}</p>
  </div>
  <form action="." method="post" class="order-form">
      {{ form.as_p }}
      <p><input type="submit" value="Place order"></p>
      {% csrf_token %}
  </form>
{% endblock content %}
